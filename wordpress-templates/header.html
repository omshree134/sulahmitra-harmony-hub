
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
  <title>SulahMitra - Harmony Hub</title>
  <style>
    /* Header Styles */
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #1a1f29;
      color: #f0f2f5;
    }
    
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 100;
      transition: all 0.3s ease;
      padding: 16px 0;
    }
    
    .header-scrolled {
      background-color: rgba(26, 31, 41, 0.9);
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 8px 0;
    }
    
    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }
    
    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .logo {
      display: flex;
      align-items: center;
      text-decoration: none;
    }
    
    .logo-icon {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: linear-gradient(135deg, #5b75f8, #c28c32);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      margin-right: 8px;
    }
    
    .logo-text {
      font-family: 'Playfair Display', serif;
      font-size: 20px;
      font-weight: 600;
      color: #f0f2f5;
    }
    
    .nav {
      display: flex;
      align-items: center;
    }
    
    .nav-menu {
      display: flex;
      list-style: none;
      margin: 0;
      padding: 0;
      gap: 24px;
    }
    
    .nav-link {
      color: rgba(240, 242, 245, 0.8);
      text-decoration: none;
      position: relative;
      padding: 4px;
      transition: color 0.3s ease;
    }
    
    .nav-link:hover {
      color: #f0f2f5;
    }
    
    .nav-link::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 2px;
      background-color: #78cfd6;
      transition: width 0.3s ease;
    }
    
    .nav-link:hover::after {
      width: 100%;
    }
    
    .nav-link.active {
      color: #f0f2f5;
    }
    
    .nav-link.active::after {
      width: 100%;
    }
    
    .btn-primary {
      background-color: #5b75f8;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
      transition: background-color 0.3s ease;
      margin-left: 16px;
    }
    
    .btn-primary:hover {
      background-color: #4a61d8;
    }
    
    .mobile-toggle {
      display: none;
      background: none;
      border: none;
      color: #f0f2f5;
      font-size: 24px;
      cursor: pointer;
    }
    
    @media (max-width: 768px) {
      .nav-menu {
        display: none;
      }
      
      .mobile-toggle {
        display: block;
      }
      
      .nav-menu.active {
        display: flex;
        flex-direction: column;
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        background-color: rgba(26, 31, 41, 0.95);
        backdrop-filter: blur(10px);
        padding: 20px;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      .nav-menu.active .nav-link {
        padding: 12px 0;
      }
      
      .btn-primary {
        display: none;
      }
      
      .btn-primary.mobile {
        display: inline-block;
        margin: 16px 0 0;
        width: 100%;
        text-align: center;
      }
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Header scroll effect
      window.addEventListener('scroll', function() {
        const header = document.querySelector('.header');
        if (window.scrollY > 20) {
          header.classList.add('header-scrolled');
        } else {
          header.classList.remove('header-scrolled');
        }
      });
      
      // Mobile menu toggle
      const mobileToggle = document.querySelector('.mobile-toggle');
      const navMenu = document.querySelector('.nav-menu');
      
      mobileToggle.addEventListener('click', function() {
        navMenu.classList.toggle('active');
        mobileToggle.textContent = navMenu.classList.contains('active') ? '✕' : '☰';
      });
    });
  </script>
</head>
<body>

<header class="header">
  <div class="container">
    <div class="header-content">
      <a href="/" class="logo">
        <div class="logo-icon">S</div>
        <span class="logo-text">SulahMitra</span>
      </a>
      
      <nav class="nav">
        <ul class="nav-menu">
          <li><a href="/" class="nav-link active">Home</a></li>
          <li><a href="/services" class="nav-link">Services</a></li>
          <li><a href="/process" class="nav-link">Our Process</a></li>
          <li><a href="/contact" class="nav-link">Contact Us</a></li>
          <li class="mobile-only"><a href="/contact" class="btn-primary mobile">Start Mediation</a></li>
        </ul>
        <a href="/contact" class="btn-primary desktop-only">Start Mediation</a>
        <button class="mobile-toggle">☰</button>
      </nav>
    </div>
  </div>
</header>

</body>
</html>
